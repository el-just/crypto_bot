<div class="grid_container" style="grid-template-columns: repeat({{exchanges.shape[1]+1}}, 1fr);">
    <div class="grid_column_name"></div>
    {% for column_name in exchanges.columns %}
        <div class="grid_column_name">{{column_name}}</div>
    {% endfor %}
    {% for idx in exchanges.index %}
        <div class="grid_row_name">{{idx}}</div>
        {% for column in exchanges.loc[idx].index %}
            <div class="grid_value">{{exchanges.loc[idx].at[column]}}</div>
        {% endfor %}
    {% endfor %}
</div>
